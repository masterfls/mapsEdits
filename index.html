<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Login Form</title>
  <link rel="manifest" href="./front/manifest.json">
  <link rel="stylesheet" href="/front/styles/formlogin.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <p id = "parrafo" style="color: red;"></p>
      <button type="submit">Login </button>
      <a href = "./front/pages/register.html">Do you not already have an account?</a>
    </form>
  </div>
  <script src="./front/src/login.js"></script>
</body>
</html>
